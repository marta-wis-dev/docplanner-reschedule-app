<div class="input-container">
  @if (loading()) {
    <div class="spinner"></div>
  } @else {
    <img
      class="calendar-icon"
      ngSrc="images/calendar.png"
      width="25"
      height="25"
      alt="Calendar icon" />
  }

  <input
    class="date-time-input"
    [value]="value() | dateTimeInputSlot: true"
    [readonly]="readonly"
    [class.loading]="loading()" />
</div>
